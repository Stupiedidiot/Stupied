<div id="nextprev">
    {% if page.next.url %}
        <a href="{{ page.next.url | relative_url }}" id='nextprev-next'>Next</a>
    {% endif %}
    {% if page.previous.url %}
        <a href="{{ page.previous.url | relative_url }}" id='nextprev-prev'>Prev</a>
    {% endif %}
    <a href="{{ 'archive' | relative_url}}" id='nextprev-archive'>Archive</a>
</div>
