<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title></title>
<style>
  footer{
    color:var(--wheat);
  }
  #image img{
    display: block;
  }

  #nextprev{
    color: var(--wheat);
    background-color:black;
    text-align:center;
    padding:1rem 0;
  }
  #nextprev a:hover{
    color:var(--blue);
  }

  
#container main, #container #aside-1{
    border:3px solid black;
}
</style>
</head>
<body style="background-color:var(--dark-brown);">

<div id="main-content" style="padding:0;">
  <div id="image"></div>
  <div id="nextprev"></div>
  <div id="comments" style="padding:0 1rem;margin-bottom:1rem;"></div>
</div>

<div id="aside-1-content">
  <h3 id="title"></h3>
  <div id="desc"></div>
</div>

<div id="aside-2-content">
</div>

<script src="./main.js"></script>
<script>
    const urlQuery = new URLSearchParams(window.location.search)
    currentImage = urlQuery.get('item')

    fetch("./main.json")
        .then((response) => response.json())
        .then((art) => {
          if(currentImage===null){
            currentImage=art[0].img
            window.location.href = "./viewer.html?item="+currentImage;
          }

          imageLink='./img/'+currentImage.toLowerCase()
          image='<a href="'+imageLink+'"><img src="'+imageLink+'" title="open image"></a>'
          document.getElementById("image").innerHTML=image

          currentIndex=getIndex(art,currentImage)
          if (currentIndex>-1){
            if(art[currentIndex].title!==undefined){
              document.getElementById("title").innerHTML=art[currentIndex].title
              document.title = art[currentIndex].title +" // stupied"
            } else {
              e = art[currentIndex].img
              fauxTitle = e
              if(e.includes("/")){fauxTitle = e.slice(e.indexOf("/"),e.length)}
              fauxTitle = fauxTitle.slice(5,fauxTitle.length-4)
              fauxTitle = fauxTitle.replaceAll("-"," ")
              document.getElementById("title").innerHTML=fauxTitle
              document.title = fauxTitle + " // stupied"
            }

            if(art[currentIndex].desc!==undefined){
              document.getElementById("desc").innerHTML=art[currentIndex].desc
            }
          }
          nextprev=genNav(art)
          document.getElementById("nextprev").innerHTML=nextprev
    })
    
    function getIndex(json,current){
      for(i=0;i<json.length;i++){
            if(json[i].img.toLowerCase()===current.toLowerCase()){
              index=i
              return index
            }
        }
        return -1
    }

    function genNav(e){
    if ( e.length < 2) {
      result = "<a href='archive.html'>« Home  »</a>";
    } else if ( currentIndex === 0 ) {
      prevI= "./viewer.html?item=" + e[currentIndex+1].img;
      result = "<a href='archive.html'>Home</a> | <a href='./" + prevI + "'>Prev »</a>";
    } else if ( currentIndex === e.length - 1 ) {
      nextI= "./viewer.html?item=" + e[currentIndex-1].img;
      result = "<a href='./" + nextI + "'>« Next</a> | <a href='archive.html'>Home</a>";
    } else if ( 0 < currentIndex && currentIndex < e.length - 1 ) {
      prevI= "./viewer.html?item=" + e[currentIndex+1].img;
      nextI= "./viewer.html?item=" + e[currentIndex-1].img;
      result = "<a href='./" + nextI + "'>« Next</a> | <a href='archive.html'>Home</a> | <a href='./" + prevI + "'>Prev »</a>";
    }
    return result
  }
</script>
</body>
</html>
