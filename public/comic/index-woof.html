<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../meta/styles/main.css">
    <title>Comics | Stupied Stuff</title>
</head>
<body id="default">
    <style>
        #misfits{background-color:red;}
        #penny{background-color:orange;}
        #adrift{background-color:yellow;}
        #eightyFour{background-color:yellowgreen;}
        #psych{background-color:green;}
        #puyo{background-color:teal;}
        #howToNot{background-color:blue;}

        #misfits {grid-area:one}
        #penny {grid-area:two}
        #adrift {grid-area:three}
        #eightyFour {grid-area:four}
        #psych {grid-area:five}
        #puyo {grid-area:six}
        #howToNot {grid-area:seven}

        nav#catalog {
            display: grid;
            grid-template-areas:
            'one two two'
            'one three three'
            'four four four'
            'five six seven';
            gap:10px;
            width:95%;
            max-width:500px;
            grid-template-columns:1fr 1fr 1fr;
            margin:auto auto;
        }

        nav#catalog > div {
            min-height:100px;
        }

        nav#catalog > div{
            position:relative;
            overflow:hidden
        }

        nav#catalog > div img{
            position: absolute;
        }

        @media only screen and (max-width: 450px) {
            nav#catalog{
                display:block;
            }
        }

        .cont{
            background-color:white;
            padding:1rem;
            margin:1rem auto;
            width:95%;
            max-width:600px;
        }
    </style>

    <nav id="catalog">
        <div id="misfits"></div>
        <div id="penny">
            <img src="./../meta/media/comics/penny.png">
        </div>
        <div id="adrift">
            <img src="./../meta/media/comics/adrift.png">
        </div>
        <div id="eightyFour"></div>
        <div id="psych"></div>
        <div id="puyo">
            <img src="./../meta/media/comics/puyo.png">
        </div>
        <div id="howToNot">
            <img src="./../meta/media/comics/howto.png">
        </div>
    </nav>

    <main>
        <div class="cont">
            <h1>Archive</h1>
            <div id="comicList"></div>
        </div>
        <div class="cont">
            <h4>Shorts</h4>
            <ul>
                <li><a href="../meta/media/comics/never-satisfied.png">Never Satisfied</a></li>
                <li><a href="../meta/media/comics/excuses.png">Excuses</a></li>
            </ul>
        </div>
    </main>
    <script src="./../meta/scripts/main.js"></script>
</body>
</html>
