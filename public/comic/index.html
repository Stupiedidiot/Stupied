<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Comics | Stupied</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Barriecito&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap');

body{
    user-select: none;
}

#comicContainer .item-container{
    .psych{
        overflow: hidden;
        color:white;
        background-color: #1b1a18;
        font-family: "M PLus 1 Code";
        h1{font-family:"Barriecito";color:#d6a95c;}
        .item-thumb{
            flex:2;
            margin-left:-10%;
            transform:skew(10deg);
            overflow: hidden;
            img{transform: skew(-10deg) scale(120%);}
        }
        .item-desc{margin-left:0.5rem;}
        .item-link{margin-left:1rem;}
    }
    .muse-adriade{
        --yellow:#efe4b0;
        --light-pink:#edb18b;
        --pink:#ed4d46;
        background-color: var(--yellow);
        background-size: 20px 20px;
        background-image: 
        repeating-linear-gradient(0deg, var(--light-pink), var(--light-pink) 2px, var(--yellow) 2px, var(--yellow))
        ;
        .item-thumb{
            flex:0;
            position: relative;
            img{
                position: absolute;
                width:5rem;
                height: unset;
                z-index:1;
                transform: scale(130%) rotate(-15deg) translateX(-10%);
                filter: drop-shadow(1px 0 0 var(--yellow)) drop-shadow(-1px 0 0 var(--yellow)) drop-shadow(0 1px 0 var(--yellow)) drop-shadow(0 -1px 0 var(--yellow));
            }
        }
        .item-side > div{
            padding:0.5rem;
        }
        h1{
            color:white;
            background-color:var(--pink);
            padding:8px;
            margin-bottom:0.5rem;
            padding-left:5rem;
        }
        .item-desc{margin-left:5rem;margin-right:0.5rem;}
        .item-link{margin-left:5.5rem;color:var(--pink);}
    }
}

#comicContainer{
    width:95%;max-width:900px;
    margin: auto;
    .item-container > div{
        display:flex;
        background-color:white;
        max-width: 700px;
        margin: auto;
        border: 3px solid black;
        margin-bottom: 0.5rem;
    }
    .item-thumb{flex:1;}
    .item-thumb img{
        width: 100%;height:100%;
        object-fit: cover;
        display: block;
    }

    .item-side {flex:2;position:relative;}

    .item-side > div {
        padding:1rem;
        position: relative;
        top:50%;transform: translateY(-50%);
    }
    .item-link{margin-top:1rem;}
}

@media only screen and (max-width: 600px) {
    #comicArchive-dup{display: none;}
}

@media only screen and (min-width: 601px) {
    #comicContainer{
        display: flex;
        gap:0.5rem;
    }
    #comicArchive > :nth-of-type(even){display:none;}
    #comicArchive-dup > :nth-of-type(odd){display:none;}
}
</style>

</head>
<body id="meow" class="default">
    <header class="stupied">
        <img src="./../meta/stupied-1.png">
    </header>

    <div id="comicContainer">
        <div id="comicArchive"></div>
        <div id="comicArchive-dup"></div>
    </div>

    <footer class="txt-left txt-white" style="max-width:900px;width:95%;">
        <a href="./../index.html">Head Home »</a>
    </footer>

    <script src="./main.js"></script>
    <script>
    result=""
    for(i=0;i<masterlist.length;i++){
        itemThumb = '<img  src="./' + masterlist[i].folder + '/img/main.png">'
        itemTitle = '<h1>' + masterlist[i].title + '</h1>'
        itemDesc = masterlist[i].desc
        itemLink = '<a href="./' + masterlist[i].folder + '/index.html">Click to Read »</a>'

        item =`
        <div class="item-container">
            <div class="` + masterlist[i].folder + `">
                <div class="item-thumb">` + itemThumb + `</div>
                <div class="item-side">
                    <div>
                    <div class="item-title">` + itemTitle + `</div>
                    <div class="item-desc">` + itemDesc + `</div>
                    <div class="item-link">` + itemLink + `</div>
                    </div>
                </div>
            </div>
        </div>
        `
        result += item
    }
    document.getElementById("comicArchive").innerHTML = result
    document.getElementById("comicArchive-dup").innerHTML = result

    </script>
</body>
</html>
