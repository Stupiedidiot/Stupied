<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../meta/styles/comic.css">
    <title>Comics | Stupied</title>
    <style>
        #main_comics{grid-area:main;}
        #side_comics{grid-area:side;}

        #comics {
            width:95%;
        margin:1rem auto;
        z-index:1;
        display: grid;
        grid-template-areas:
        'main side';
        grid-template-columns:3fr 1fr;
        gap:10px;
        max-width:1000px;
        }

        #misfits {grid-area:one}
        #penny {grid-area:two}
        #adrift {grid-area:three}
        #eightyFour {grid-area:four}
        #psych {grid-area:five}
        #puyo {grid-area:six}
        #howToNot {grid-area:seven}

        nav#catalog {
            display: grid;
            grid-template-areas:
            'one two two'
            'one three three'
            'four four four'
            'five six seven';
            gap:5px;
            width:95%;
            max-width:500px;
            grid-template-columns:1fr 1fr 1fr;
            margin:auto auto;
            margin-top:1rem;
        }

        nav#catalog > div {
            min-height:100px;
            position:relative;
            overflow:hidden;
            border:4px solid black;
            background-color:white;
        }

        nav#catalog > div img{
            position: absolute;
        }


        @media only screen and (max-width: 700px) {
            #comics{
                display:block;
            }
            #side_comics{
                margin-top:5px;
            }
        }

        body.default::before{
            height:50%;
        }
    </style>
</head>
<body class="default">
    <nav id="catalog">
        <div id="misfits">insert cool thumbnails</div>
        <div id="penny">wohoooo so cool</div>
        <div id="adrift">im such an amazing web developer</div>
        <div id="eightyFour"></div>
        <div id="psych"></div>
        <div id="puyo"></div>
        <div id="howToNot"></div>
    </nav>
    
    <div id="comics">
        <div id="main_comics">
            <div class="cont-half">
                <div class="bg-yellow">
                    <h1>Comics Archive</h1>
                </div>
                <div class="bg-white">
                    <div id="comicList"></div>
                </div>
                <div class="bg-yellow txt-right txt-darker-yellow no-padding">my update schedule is frantic and fucked</div>
            </div>
         </div>
        <div id="side_comics">
            <div class="cont bg-teal">
                <div class="cont">
                    <h4>Shorts</h4>
                    <ul>
                        <a href="../meta/media/comics/tummy-ache.png"><li>Tummy Ache</li></a>
                        <a href="../meta/media/comics/never-satisfied.png"><li>Never Satisfied</li></a>
                        <a href="../meta/media/comics/excuses.png"><li>Excuses</li></a>
                        <a href="../meta/media/comics/birthday.png"><li>Birthday</li></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="txt-center txt-white"></footer>
    <script src="./../meta/scripts/main.js"></script>
</body>
</html>
