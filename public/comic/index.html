<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Comics | Stupied</title>
    <style>
        #main_comics{grid-area:main;}
        #side_comics{grid-area:side;}

        #comics {
        width:95%;
        margin:1rem auto;
        z-index:1;
        gap:10px;
        max-width:600px;
        }

        #misfits {grid-area:one}
        #penny {grid-area:two}
        #adrift {grid-area:three}
        #eightyFour {grid-area:four}
        #psych {grid-area:five}
        #puyo {grid-area:six}
        #howToNot {grid-area:seven}

        nav#catalog {
            display: grid;
            grid-template-areas:
            'one two two'
            'one three three'
            'four four four'
            'five six seven';
            gap:5px;
            width:95%;
            max-width:500px;
            grid-template-columns:1fr 1fr 1fr;
            margin:auto auto;
        }

        nav#catalog > div {
            min-height:100px;
            position:relative;
            overflow:hidden;
            border:4px solid black;
            background-color:white;
        }

        nav#catalog > div img{
            position: absolute;
        }

        @media only screen and (min-width: 600px) {
            #comicList ul{
                columns: 2;
            }
        }


        @media only screen and (max-width: 700px) {
            #comics{
                display:block;
            }
            #side_comics{
                margin-top:5px;
            }
        }

        body{
            user-select: none;
        }

        #comicContainer{
          width:95%;
          margin: auto;
          max-width:900px;
        }

        .item-container{
            display:flex;
            background-color:white;
            max-width: 700px;
            margin: auto;
            border: 3px solid black;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        .item-thumb{
            flex:1;
        }
        .item-thumb img{
            width: 100%;height:100%;
            object-fit: cover;
            display: block;
        }

        .item-side {
            flex:2;
            padding:1rem;
            position:relative;
        }

        .item-side > div {
            position: relative;
            top:50%;
            transform: translateY(-50%);
        }

        .item-link{
            margin-top:1rem;
        }

        @media only screen and (max-width: 600px) {
            #comicArchive-dup{
            display: none;
        }
        }

        @media only screen and (min-width: 601px) {
        #comicContainer{
            display: flex;
            gap:0.5rem;
        }
        #comicArchive > :nth-of-type(even){display:none;background-color: pink;}
        #comicArchive-dup > :nth-of-type(odd){display:none;}
        }
    </style>
</head>
