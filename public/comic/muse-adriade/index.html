<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../meta/styles/comic.css">
    <title></title>
    
    <style>
        body{
            overflow-x: hidden;
        }

        #title{grid-area:title;}
        #list{grid-area:list;}
        #image{grid-area:img;}

        .main-container{
            margin:8vw auto 1rem auto;
            max-width:580px;
            width:90%;
            padding:10px;
            display:grid;
            grid-template-areas:
            "title title"
            "list img";
            grid-template-columns:1fr 20%;
        }

        #list{
            z-index:2;
        }
        #image{
            position:relative;
        }
        #image img{
            user-select:none;
            position:absolute;
            height:150%;
            max-height:600px; top:0;left:0;
            transform:translateX(-20%) translateY(-20%) rotate(10deg);
            filter:drop-shadow(2px 0 0 var(--yellow))drop-shadow(-2px 0 0 var(--yellow))drop-shadow(0 2px 0 var(--yellow))drop-shadow(0 -2px 0 var(--yellow));
            z-index:1;
        }
        .main-container h2{
            background-color:var(--pink);
            padding:4px; color:white;
        }

        @media only screen and (max-width: 501px) {
            #image img{height:130%;transform:translateX(-30%) translateY(-15%) rotate(10deg);}
        }

        #recentList{background-color:white;border:3px solid var(--pink);transform:rotate(-1deg);}
        #recentList .comicListItem:hover{background-color:white;}
        #comicList .comicListItem:hover{background-color:var(--pink);color:white;}
    </style>
</head>
<body class="muse">

    <div class="main-container note">
        <div id="title">
            <h2>muse adriade</h2>
        </div>
        <div id="list">
            <p style="margin-top:5px;">My entries for a writing club that posts new prompts weekly!! Trying to get better with writing :'D</p>
            <h3>Most Recent:</h3>
            <div id="recentList"></div>
            
            <div style="float:right;margin-top:10px;"><a href="https://museariadne.neocities.org/" target="_blank"><img style="width:100px;"src="./button.png"></a></div>
            <footer style="margin-top:1rem; margin-bottom:0;"></footer>
        </div>

        <div id="image">
            <img src="./../../meta/media/wtv/flower.png">
        </div>
    </div>

    <div style="width:90%;max-width:450px;margin:auto;padding:1rem 0;">
        <h2 style="color:var(--pink);">Archive</h2>
        <div id="comicList"></div>
    </div>

    <script src="../../meta/scripts/main.js"></script>
    <script>
        window.onload = function(){
            recentParts=getPart(currentIndex,1)
            addToId("recentList",recentParts)
        }
    </script>
</body>
</html>
