<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../main.css">
    <title>Psych! | stupied</title>
<style>
:root{
    --brown:#444037;
    --dark-brown:#1b1a18;
    --red:#b5473d;
    --orange:#b16448;
    --light-blue:#6e8a97;
    --blue:#3e4b6a;
    --yellow:#d6a95c;
    --dark-green:#3a443d;
    --wheat:#e7dbd8;
}

body{
    min-height: 100vh;
    background:url(./img/bg.png);
    background-size: cover;
    background-attachment: fixed;
}

body:before{
    content: "";
    display: block;
    --bg:var(--dark-brown);
    height:100vh;
    width:100%;
    background: linear-gradient(87deg, var(--bg) 50%, #0000 50%);
    position: fixed;
    z-index: 1;
}

#container{
    display: flex;
    width:95%;
    max-width:1800px;
    margin: auto;
    position: relative;
}

#container > *{
    width: 50%;
}

main{
    z-index: 2;
    color: white;
    left:-1rem;
}

main > div{
    padding:2rem 1rem;
    max-width:500px;
    margin:auto 1rem auto auto;
}

aside{
    z-index: -1;
    padding: 1rem;
}

aside > div{
    z-index: 2;
    top:1rem;
    position: sticky;
}

aside span.title{
    font-size: 15vw;
    font-weight: bolder;
    font-family: grandstander;
    display: block;
    color: var(--wheat);
}


.title.outline{
    --color:var(--dark-brown)!important;
    --width:5px!important;
}

aside img{
    width: 500px;
    display: block;
    position: fixed;
    top:-150px;
    left: 40%;
    animation: rotate 100s steps(800) infinite;
}

@keyframes rotate {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
}

aside > img.outline{
    --color:var(--dark-brown)!important;
    --width:5px!important;
}

#comicList{
    background-color: var(--brown);
    color: white;
    margin-bottom: 1rem;
}

#comicList a:hover div{
    background-color: var(--red);
    color: black;

}
</style>    
</head>
<body>
    <div id="container">
        <main>
            <div>
                <h1>Overview</h1>
                <p>A comic following the trio living in a dysfunctional city in a nowhere country where nothing ever goes wrong!</p>
                <div id="comicList"></div>

                <div style="text-align: right;">
                    <p>Will add character info soon hehe >:3</p>
                    <p style="color: var(--brown);">The comics here is just some random stuff I haven't finished. Will make the actual comic eventually</p>
                </div>

                <div style="margin-top: 2rem;">
                    <a href="./../../index.html">Head Back Â»</a>
                </div>
            </div>
        </main>
        <aside>
            <div>
                <span class="title outline">PSYCH!</span>
            </div>
            <img class="outline" src="./img/snail.png">
        </aside>
    </div>

<script src="./../main.js"></script>
</body>
</html>
