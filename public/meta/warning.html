<style>
#meirl {
    border: 3px solid black;
    background: url(/meta/img/sunburst.svg);
    background-size: 100% 100%;
    background-color: #a7dddc;
    aspect-ratio: 8/9;
    overflow: hidden;

    a, div { width: 100%; height: 100%; }
    img { position: absolute; }

    a > div { 
        position: relative;
        animation: 1.5s ease-out dragUp;
    }

    .doll {
        z-index: 1;
        top: 5%;
        left: 7%;
        width: 90%;
        animation: 5s sway infinite ease-in-out;
        transform-origin: 40% 0;
    }

    .cursor {
        z-index: 2;
        width: 15%;
        top: 3%;
        left: 37%;
    }
}

@keyframes dragUp {
    0% { transform: translateY(90%); }
    100% { transform: none; }
}

@keyframes sway {
    0% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    100% { transform: rotate(5deg); }
}
#container {
    max-width: 300px;
    padding: 1rem;
    margin: auto;
}

h1 {
    padding: 0 0.5rem;
}

button { padding: 0.5rem; }

main > * {
    transform: translateY(-1.2rem);
    z-index: 3;   
}
</style>

<div id="container">
    <header id="meirl">
        <a href="/about/" title="About the Webmaster">
            <div class="outline-hover">
                <img class="cursor" src="/meta/img/cursor.png" alt=""/>
                <img class="doll" src="/meta/img/meirl.png" alt=""/>
            </div>
        </a>
    </header>
    <main>
        <h1 class="outline">Content Warning!</h1>
        <p>This website is ran by an adult with a dislike for censorship.</p>
        <p>There might be bad-words, artworks that features gore and violence, and mildly suggestive content.</p>
        <button onclick="redirectBack()">Continue Anyways</button>
    </main>
</div>

<script type="">
var previousLink = window.location.search.replace("?","")
if (previousLink === ""){previousLink = "/"}
function redirectBack(){
    localStorage.setItem("warned", "true")
    window.location.href = previousLink
}
</script>
