<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Looks like you're lost!">
    <link rel="stylesheet" id="styles">
    <title>redirecting... | stupied</title>
<style>
    body{
        position: relative;
        height: 100vh;
        min-width: 300px;
    }
    p{
        text-align: center;
        width: 100%;
        display: block;
        position: absolute;
        top:50%; left:50%;
        transform: translateY(-50%) translateX(-50%);
        color: white;
    }
    span{
        color: var(--yellow);
        font-family: var(--display-font);
        font-size: 1.5rem;
    }
</style>
</head>
<body class="default">
    <p><span>Please Hold On!</span><br> Redirecting you to new page</p>
<script>
    // should probably make this redirect to the map instead
    url = window.location.pathname;
    relativePath = "./";
    urlPath = url.split('/');
    if(urlPath.length > 2){for(i=0;i<urlPath.length;i++){relativePath+="../"}}
    document.getElementById("styles").href = relativePath+"meta/new-main.css"

    // not gonna bother touching this
    if(url.includes("art/viewer")){window.location.pathname=window.location.pathname.replaceAll("viewer","view")}
    
    redirectLink = relativePath + "map.html#broken-link" 
    if(url.includes("about")){redirectLink = relativePath + "about/index.html"}
    
    window.location.replace(redirectLink)
</script>
</body>
</html>
