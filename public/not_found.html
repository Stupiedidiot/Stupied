<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Looks like you're lost!">
    <link rel="stylesheet" id="styles">
    <title>Not Found | Stupied Stuff</title>
</head>
<body id="main" class="default">
    <div id="container">
        <header id="mainHead"></header>
        <nav id="mainNav"></nav>
        <main>
            <div class="padding">
                <p>Looks like the link you followed is dead. I might of deleted it or moved it somewhere else.</p>
            </div>
        </main>
        <footer id="mainFoot"></footer>
    </div>
<script id="script"></script>
<script>
    url = window.location.pathname;
    relativePath = "./";
    urlPath = url.split('/');
    if(urlPath.length > 2){for(i=0;i<urlPath.length;i++){relativePath+="../"}}
    
    document.getElementById("script").src = relativePath+"meta/scripts/main.js"
    document.getElementById("styles").href = relativePath+"meta/styles/main.css"
</script>
</body>
</html>
