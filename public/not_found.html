<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Looks like you're lost!">
    <link rel="stylesheet" id="styles">
    <title>What in the World!? | Stupied</title>
    <style>
        #image-container{
            position:absolute;
            top:50%;right:50%;
            transform: translateX(50%) translateY(-50%);
            width:90%;
            max-width:300px;
            color:white;text-align:center;
        }
        #image{
            width:100%;
        }

        #image:hover{
            filter:drop-shadow(2px 0 0 white)drop-shadow(-2px 0 0 white)drop-shadow(0 2px 0 white)drop-shadow(0 -2px 0 white)
        }
    </style>
</head>
<body class="default">
    <a id="image-container">
        <img id="image" title="head home??">
    </a>

<script id="script"></script>
<script>
    url = window.location.pathname;
    relativePath = "./";
    urlPath = url.split('/');
    if(urlPath.length > 2){for(i=0;i<urlPath.length;i++){relativePath+="../"}}
    
    document.getElementById("image").src = relativePath+"meta/media/wtv/beanie.png"
    document.getElementById("image-container").href = relativePath+"index.html"
    document.getElementById("script").src = relativePath+"meta/scripts/main.js"
    document.getElementById("styles").href = relativePath+"meta/styles/global.css"
</script>
</body>
</html>
