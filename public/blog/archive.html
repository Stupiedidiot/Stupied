<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href=./style/main.css>
    <title>Archive</title>
<style>
    .card a{
        transition: 0.2s;
    }
    .card img{
        aspect-ratio: 1/1;
        object-fit: cover;
    }
    .card a:hover{
        z-index: 1;
        transform: scale(110%) rotate(3deg);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .card a:nth-of-type(odd):hover{
        transform: scale(110%) rotate(-3deg);
    }
</style>
</head>
<body>

    <div class="main-content">
        <h1>Post Archive</h1>
        <div id="blog-archive" class="card"></div>
    </div>

<script src="./main.js"></script>
</body>
</html>
