<script>
years = [2025]

current.year = window.location.search.replace("?","")
if(current.year === ""){
    current.year = years[0]
    window.location.replace("./?" + current.year);
}

function setSticker (selected) {
    document.getElementById(`entry.${s_imageId}`).value = document.querySelectorAll("#stickers img")[selected].src
    previewImg()
